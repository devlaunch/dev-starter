version: "3"

services:
  reverse-proxy:
    image: traefik # The official Traefik docker image
    command: --api --docker.exposedbydefault=false # Enables the web UI and tells Tr√¶fik to listen to docker, without exposing by default
    ports:
      - "80:80" # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - /dev/null:/traefik.toml

  jsonserver:
    image: dl-jsonserver:latest
    command: npm start
    labels:
      - "traefik.backend=jsonserver"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:jsonserver.localhost"
      - "traefik.port=3001"
